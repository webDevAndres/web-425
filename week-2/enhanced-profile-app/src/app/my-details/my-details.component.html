<ul>
  <!-- pass in the values of the myDetailsComponent property myProfile using the {{ }} curly braces using dot notation -->
  <li class="list-group-item"><strong>Name: </strong><span>{{myProfile.fullName}}</span></li>
  <li class="list-group-item"><strong>Favorite food: </strong><span>{{myProfile.favoriteFood}}</span></li>
  <li class="list-group-item"><strong>Favorite color: </strong><span>{{myProfile.favoriteColor}}</span></li>
  <li class="list-group-item"><strong>Keywords:</strong>
    <span *ngFor="let word of myProfile.keywords">
      {{word}}
    </span>
  </li>
</ul>
