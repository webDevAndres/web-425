
<div class="text-search">
  <input type="text" id="textSearch" class="form-control" style="width:30%; margin: bottom 5px;" placeholder="Search by name" [formControl]="txtSearchControl">
</div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Composer ID</th>
      <th scope="col">Full name</th>
      <th scope="col">Genre</th>
    </tr>
  </thead>
  <tbody *ngFor="let composer of composers">
    <tr>
      <td scope="row">
        <a routerLink="/composer-details/{{composer.composerId}}">{{composer.composerId}}</a>
      </td>
      <td scope="row">{{composer.fullName}}</td>
      <td>{{composer.genre}}</td>
    </tr>
  </tbody>
</table>
